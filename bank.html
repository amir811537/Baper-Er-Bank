<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank InsideS</title>

    <!-- adding tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
            Baap ar bank a
            <span class="font-semibold text-violet-600">
                Ato taka ase
            </span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 text-center rounded-xl">
                    <h4  class="text-2xl text-white">Deposite</h4>
                    <h5  class="text-5xl text-white">$<span id="deposit-Total">500</span></h5>
                </div>
                <div class="bg-yellow-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h5 class="text-5xl text-white">$<span id="withdraw-total">1000</span></h5>
                </div>
                <div class="bg-violet-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h5 class="text-5xl text-white">$<span id="balance-total" >12000</span></h5>
                </div>
            </div>
        </section>
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-500 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input  class="w-9/12 block mb-3 px-3" type="number" name="" id="deposit-field"
                        placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit"
                        class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="number" name="" id="withdraw-flied"
                        placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Withdraw</button>
                </div>


        </section>
    </main>
<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
